{% extends 'base.html' %}

{% block content %}
  <!-- Page content -->
  <div class="w3-content" style="max-width:1100px">
    <!-- About Section -->
    <div class="w3-row w3-padding-64" id="about">
      <div class="w3-col m6 w3-padding-large w3-hide-small">
       <img src="static/images/Piano_1.jpg"
            class="w3-round w3-image w3-opacity-min"
            alt="Table Setting" width="500" height="650">
      </div>

      <div class="w3-col m6 w3-padding-large w3-border w3-round-xlarge w3-center ">
        <h1>Login</h1>
        <hr>
        <form method="POST" action="/login">
            <input class="w3-padding-medium" style="width:60%"
                   type="text" name="username" placeholder="Username" required> <br><br>
            <input class="w3-padding-medium" style="width:60%"
                   type="password" name="password" placeholder="Password" required> <br><br>

            {% if error %}
              <p class="w3-center" style="color:red; " >{{ error }}</p>
            {% endif %}

            <button type="submit" style="width:60%; align:justify"
                    class="w3-button w3-green w3-padding-large w3-round-large w3-center">Log In</button>
        </form>
        <p class="register-link">Don't have an account?
          <a href="/register" class="w3-hover-green" style="color:purple">Register</a>
        </p>
      </div>

    </div>
  </div>

  <hr>
{% endblock %}
